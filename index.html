<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Help</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        h1 {
            color: #25D366;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .btn i {
            margin-right: 12px;
            font-size: 24px;
        }

        .btn-call {
            background: #25D366;
        }

        .btn-chat {
            background: #00A884;
        }

        .call {
            margin-top: 30px;
            color: #333;
            font-size: 14px;
        }

        .call a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1280px-American_Express_logo_%282018%29.svg.png" 
             alt="American Express" 
             class="logo">
        
        <h1>Need Help?</h1>
        <p>Contact credit card support</p>

        <a href="https://wa.me/+918348425660?text=Hello%20Credit%20Card%20Support" class="btn btn-call">
            <i class="fas fa-phone"></i> WhatsApp Call
        </a>

        <a href="https://wa.me/+918348425660?text=Hello%20Credit%20Card%20Support" class="btn btn-chat">
            <i class="fas fa-comment"></i> WhatsApp Chat
        </a>

        <div class="call">
            No WhatsApp? <br>
            Call <a href="tel:18001234567">1-800-123-4567</a>
        </div>
    </div>
</body>
</html>
